<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/themes/default.min.css">
    <link rel="stylesheet" href="../css/alertify.min.css">

</head>
<body>

<div class="container">
  <div class="col-md-5">
      <div class="form-area">
          <form role="form">
          <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;"> PRODUCCIÓN ACADÉMICA</h3>
            <div class="form-group">
              <label for="tipo">Tipo de producción:</label>
              <select class="form-control" id="tipo">
                <option value="0" selected>Seleccione un tipo de producción....</option>
                <option value="Capítulo de Libro">Capítulo de Libro</option>
                <option value="Libro">Libro</option>
                <option value="Artículos">Artículos</option>
                <option value="Informes">Informes</option>
                <option value="Desarrollo de Software">Desarrollo de Software</option>
              </select>
            </div>
      			<div class="form-group">
              <label for="titulo">Título:</label>
  					  <input data-type="nombre" type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" >
  					</div>
            <div class="form-group">
              <label for="fecha">Fecha:</label>
              <input data-type="fecha" type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha" >
            </div>
  					<div class="form-group">
              <label for="autores">Autores:</label>
  						<input data-type="nombres" type="text" class="form-control" id="autores" name="autores" placeholder="Autores" >
  					</div>
  					<div class="form-group">
              <label for="institucion">Institución:</label>
  						<input data-type="nombre" type="text" class="form-control" id="institucion" name="institucion" placeholder="Institución" >
  					</div>
  					<div class="form-group">
              <label for="num_registro">Número de Registro:</label>
  						<input data-type="numero" type="number" class="form-control" id="num_registro" name="num_registro" placeholder="Número de Registro" >
  					</div>

            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">EDITAR</button>
          </form>
      </div>
  </div>
</div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!-- VALIDATION -->
<script src="../js/validation.js"></script>

<!-- PAGINA -->

</body>
</html>
